name: Deploy Vite App to GitHub Pages (CI/CD)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üïê Notify Slack - Workflow Queued / Started
      - name: Notify Slack (Queued)
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":hourglass_flowing_sand: *Deployment queued...*\n:white_check_mark: Project: ram-jamolod\n:herb: Branch: '${{ github.ref_name }}'\n:bust_in_silhouette: By: '${{ github.actor }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ‚úÖ Notify Slack - Success
      - name: Notify Slack (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":rocket: *Deployment succeeded!*\n:white_check_mark: Project: ram-jamolod\n:herb: Branch: '${{ github.ref_name }}'\n:bust_in_silhouette: By: '${{ github.actor }}'\n:link: <${{ steps.deployment.outputs.page_url }}|View live site>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå Notify Slack - Failure
      - name: Notify Slack (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":x: *Deployment failed!*\n:white_check_mark: Project: ram-jamolod\n:herb: Branch: '${{ github.ref_name }}'\n:bust_in_silhouette: By: '${{ github.actor }}'\n:page_facing_up: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
