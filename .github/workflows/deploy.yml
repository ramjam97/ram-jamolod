name: Deploy Vite App to GitHub Pages (CI/CD)

on:
  push:
    branches: [master]  # triggers on push to master
  workflow_dispatch:     # allows manual run
  workflow_run:          # optional: triggers on another workflow (queue-style)
    workflows: ["Build and Test"]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed for gh-pages

    steps:
      - name: Notify Slack (Queued)
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_TITLE: "üöÄ Deployment Queued"
          SLACK_MESSAGE: "A new deployment for *${{ github.repository }}* has been queued."
          SLACK_COLOR: "#FFD700"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Notify Slack (Success)
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_TITLE: "‚úÖ Deployment Successful"
          SLACK_MESSAGE: "Deployment to *GitHub Pages* completed successfully for ${{ github.repository }}."
          SLACK_COLOR: "#36A64F"

      - name: Notify Slack (Failure)
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_TITLE: "‚ùå Deployment Failed"
          SLACK_MESSAGE: "Deployment failed for *${{ github.repository }}*. Please check the logs."
          SLACK_COLOR: "#FF0000"
