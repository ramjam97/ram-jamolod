name: Deploy Vite App to GitHub Pages (CI/CD)

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # âœ… Send success message to Slack
      - name: Notify Slack (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":rocket: *Deployment succeeded!* \nâœ… *Project:* ram-jamolod \nğŸŒ¿ *Branch:* '${{ github.ref_name }}' \nğŸ‘¤ *By:* '${{ github.actor }}' \nğŸ”— <${{ steps.deployment.outputs.page_url }}|View live site>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ğŸš¨ Send failure message to Slack
      - name: Notify Slack (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":x: *Deployment failed!* \nâ— *Project:* ram-jamolod \nğŸŒ¿ *Branch:* '${{ github.ref_name }}' \nğŸ‘¤ *By:* '${{ github.actor }}' \nğŸ§¾ Check logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
