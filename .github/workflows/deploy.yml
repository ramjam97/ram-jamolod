name: Auto Deployment Engine (CI/CD)

on:
  push:
    branches: [master] # Trigger on push to master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (Queued)
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "Builder Bot"
          SLACK_ICON_EMOJI: ":gear:"
          SLACK_TITLE: "üöÄ Deployment Queued"
          SLACK_MESSAGE: "A new deployment for <https://github.com/${{ github.repository }}|${{ github.repository }}> has been queued."
          SLACK_COLOR: "#FFD700"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Notify Slack (Failure)
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "Builder Bot"
          SLACK_ICON_EMOJI: ":gear:"
          SLACK_TITLE: "‚ùå Building Failed"
          SLACK_MESSAGE: "Building failed for *${{ github.repository }}*. Please check the logs."
          SLACK_COLOR: "#FF0000"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Notify Slack (Success)
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "Deployer Bot"
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_TITLE: "‚úÖ Deployment Successful"
          SLACK_MESSAGE: |
            Deployment to *GitHub Pages* completed successfully for *${{ github.repository }}*.
            View your site at: ${{ steps.deployment.outputs.page_url }}
          SLACK_COLOR: "#36A64F"

      - name: Notify Slack (Failure)
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "Deployer Bot"
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_TITLE: "‚ùå Deployment Failed"
          SLACK_MESSAGE: "Deployment failed for *${{ github.repository }}*. Please check the logs."
          SLACK_COLOR: "#FF0000"